applications:
- buildpack: https://github.com/jcscottiii/cf-buildpack-db-export
  command: python3 import.py
  instances: 1
  memory: 256M
  name: import-db
  no-route: true
  services:
  - REPLACE_TARGET
  env:
    TARGET_SERVICE: REPLACETARGETSERVICE
    STORE_TYPE: REPLACESTORETYPE
    STORE_CREDENTIALS: REPLACECREDENTIALS
